<div class="home" *ngIf="posts">
    <h2 class="text-primary text-uppercase text-center h4">
        Liste des publications 
    </h2>
    <header>
        <div class="add-new-post">
            <img src="{{user.avatar}}" alt="avatar">
            <input type="text" placeholder="Exprimez vous..." (click)="showModal()" id="new-post-input">
        </div>
    </header>
    <div class="posts_list" *ngFor="let post of posts | async; let i = index">
        <app-post [post]="post" [onepost]="false"></app-post>
    </div>
</div>
