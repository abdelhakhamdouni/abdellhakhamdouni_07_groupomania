<div class="home" *ngIf="post">
    <header>
        <h3 class="site-title">Ajouter un poste</h3>
        <div class="add-new-post">
            <img src="{{user.avatar}}" alt="avatar">
            <input type="text" placeholder="Exprimez vous..." (click)="showModal()" id="new-post-input">
        </div>
    </header>
    <div class="posts_list">
        <app-post [post]="post"></app-post>
    </div>
</div>
