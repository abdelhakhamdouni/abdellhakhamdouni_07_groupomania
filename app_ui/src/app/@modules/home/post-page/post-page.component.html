<div class="home" *ngIf="post">
    <header>
        <h3 class="site-title">Ajouter un poste</h3>
        <div class="add-new-post">
            <img src="{{user.avatar}}" alt="avatar">
            <input type="text" placeholder="Exprimez vous..." (click)="showModal()" id="new-post-input">
        </div>
    </header>
    <div class="posts_list">
        <app-post [post]="post" [onepost]="true" ></app-post>
    </div>
    <div class="post_list" *ngIf="post.Comments.length > 0">
        <div *ngFor="let comment of post.Comments">
            <app-comment [comment]="comment" [user]="user" [post]="post"></app-comment>
        </div>
    </div>

</div>
