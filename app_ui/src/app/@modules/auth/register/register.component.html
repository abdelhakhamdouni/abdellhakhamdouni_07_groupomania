<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt=""
                style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
                <img [src]="image"alt="IMG">
            </div>
            <form class="login100-form validate-form" [formGroup]="login" >
                <span class="login100-form-title">
                    Connectez-vous
                </span>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" formControlName="firstName" placeholder="Nom">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div> 
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" formControlName="lastName" placeholder="Pénom">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="email" formControlName="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" formControlName="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <label *ngIf="avatar_url" class="input100" for="avatar">{{avatar_url }}</label>
                    <label *ngIf="!avatar_url" class="input100" for="avatar">Choisir un avatar</label>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-image" aria-hidden="true"></i>
                    </span>
                </div>
                <input type="file" id="avatar" (change)="chooseImage($event)" style="display: none;" placeholder="Password">
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" (click)="submit()">
                        créer mon compte
                    </button>
                </div>
                <div class="text-center p-t-136">
                    <a class="txt2" href="/auth/login">
                        me connecter &nbsp;
                        <i class="fa fa-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
