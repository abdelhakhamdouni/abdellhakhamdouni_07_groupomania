<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt=""
                style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
                <img [src]="image"alt="IMG">
            </div>
            <form class="login100-form validate-form" [formGroup]="fpassword" (ngSubmit)="submit($event)">
                <span class="login100-form-title" [class]="error ? 'mb-0 pb-0' : '' ">
                    Mot de passe oubli√©
                </span>
                <div *ngIf="error" class="alert alert-warning m-2 p-2">
                    {{error}}
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="email" formControlName="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div *ngIf="showValider" class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Valider
                    </button>
                </div>
                <div class="text-center py-3 p-t-12">
                    <a class="txt2" [routerLink]="['/auth/login']" >
                        Connexion
                    </a>
                </div>
                <div class="text-center p-t-136">
                    <a class="txt2" href="/auth/register">
                        Pas encore de compte &nbsp;
                        <i class="fa fa-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
