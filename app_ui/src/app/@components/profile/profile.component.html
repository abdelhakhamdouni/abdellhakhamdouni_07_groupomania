<article *ngIf="profil" class="profil">
    <header>
        <img [src]="profil.avatar" [alt]="'avatar '+ profil.firstName ">
    </header>
    <section>

        <div class="detail">
            <h2>{{profil.firstName}} {{profil.lastName}}</h2>
            <div class="badge">
                <p *ngIf="profil.isAdmin">
                    Rôle: <span class="fa fa-user-shield"></span> Admin
                </p>
                <p  *ngIf="!profil.isAdmin">
                    Rôle: <span class="fa fa-user"></span> Membre
                </p>
            </div>
            <p>Inscrit <span>{{profil.createdAt|mdate}}</span></p>
            <p>Postes en lignes <span>10</span></p>
        </div>
        <div class="action">
            <button class="btn btn-sm btn-primary"><span class="fa fa-edit"></span></button>
            <button class="btn btn-sm btn-danger"><span class="fa fa-trash"></span></button>
            <button class="btn btn-sm btn-success"><span class="fa fa-eye"></span></button>
        </div>
    </section>
</article>
